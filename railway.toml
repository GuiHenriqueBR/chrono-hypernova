[build]
builder = "nixpacks"

[[services]]
name = "chrono-hypernova-prod"
root = "backend"
buildCommand = "npm install && npm run build"
startCommand = "npm start"
[services.env]
PORT = "3000"

[[services]]
name = "evolution-api"
root = "services/evolution-api"
source = "Dockerfile"
[services.env]
SERVER_PORT = "8080"
